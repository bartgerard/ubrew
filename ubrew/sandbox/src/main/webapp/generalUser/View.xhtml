<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneralUserViewDlg" widgetVar="GeneralUserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGeneralUserTitle}">
            <h:form id="GeneralUserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generalUserController.selected != null}">
                        <h:outputText value="#{bundle.ViewGeneralUserLabel_id}"/>
                        <h:outputText value="#{generalUserController.selected.id}" title="#{bundle.ViewGeneralUserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGeneralUserLabel_birthdate}"/>
                        <h:outputText value="#{generalUserController.selected.birthdate}" title="#{bundle.ViewGeneralUserTitle_birthdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGeneralUserLabel_firstname}"/>
                        <h:outputText value="#{generalUserController.selected.firstname}" title="#{bundle.ViewGeneralUserTitle_firstname}"/>
                        <h:outputText value="#{bundle.ViewGeneralUserLabel_lastname}"/>
                        <h:outputText value="#{generalUserController.selected.lastname}" title="#{bundle.ViewGeneralUserTitle_lastname}"/>
                        <h:outputText value="#{bundle.ViewGeneralUserLabel_password}"/>
                        <h:outputText value="#{generalUserController.selected.password}" title="#{bundle.ViewGeneralUserTitle_password}"/>
                        <h:outputText value="#{bundle.ViewGeneralUserLabel_username}"/>
                        <h:outputText value="#{generalUserController.selected.username}" title="#{bundle.ViewGeneralUserTitle_username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GeneralUserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
