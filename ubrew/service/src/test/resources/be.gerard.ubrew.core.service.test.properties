# Properties

# Hibernate Config
# MySQL5Dialect, DerbyTenSevenDialect
be.gerard.ubrew.core.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
be.gerard.ubrew.core.hibernate.hbm2ddl.auto=create-drop
be.gerard.ubrew.core.generate_statistics=false
be.gerard.ubrew.core.hibernate.show_sql=true

be.gerard.ubrew.core.database.dialect=org.hibernate.dialect.DerbyTenSevenDialect
be.gerard.ubrew.core.database.show_sql=false

# User Service
be.gerard.ubrew.core.session.timeout=20

be.gerard.ubrew.core.user.username.pattern=(.+)@(.+)\\.(.+)
be.gerard.ubrew.core.user.password.minLength=6

# Translation Service
be.gerard.ubrew.core.translation.application.default=unknown
be.gerard.ubrew.core.translation.language.default=nl
be.gerard.ubrew.core.translation.language.pattern=nl|fr|en

# Proxies
be.gerard.ubrew.core.user.service.url=http://localhost:8080/general-service/remoting/userService_v1
be.gerard.ubrew.core.translation.service.url=http://localhost:8080/general-service/remoting/translationService_v1