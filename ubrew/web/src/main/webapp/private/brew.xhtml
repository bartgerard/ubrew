<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <h1>#{i18n.ClickAndBrew}</h1>

        <f:view id="brewStyleForm">
            <h:form>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:commandLink action="#{brewBean.setUnique()}">
                                <p:graphicImage library="ubrew" name="images/brew/unique.png" value="Uniek" style="height: 200px;" class="img-responsive" styleClass='#{brewBean.brewStyle.unique ? "selected-brew-style" : "brew-style"}'/>
                            </h:commandLink>
                        </p:column>
                        <p:column>
                            <h:commandLink action="#{brewBean.setClassic()}">
                                <p:graphicImage library="ubrew" name="images/brew/classic.png" value="Classic" style="height: 200px;" class="img-responsive" styleClass='#{brewBean.brewStyle.classic ? "selected-brew-style" : "brew-style"}'/>
                            </h:commandLink>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column><h:outputLabel for="name" value="Name" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:inputText value="#{brewBean.name}" placeholder="E.g. De Lerkevelder, De Oranje Olifant..." style="width: 100%" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="bottle" value="Bottle" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:column>
                                <p:graphicImage library="ubrew" name="images/placeholder/500x500.svg" style="height: 100px;"/>
                                1
                            </p:column>
                            <p:column>
                                <p:graphicImage library="ubrew" name="images/placeholder/500x500.svg" style="height: 100px;"/>
                                2
                            </p:column>
                            <p:column>
                                <p:graphicImage library="ubrew" name="images/placeholder/500x500.svg" style="height: 100px;"/>
                                3
                            </p:column>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="style" value="Style" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:selectOneMenu>
                                <f:selectItem itemLabel="Tripel"/>
                            </h:selectOneMenu>
                        </p:column>
                        <p:column>
                            vb. <p:graphicImage library="ubrew" name="images/placeholder/500x500.svg" style="height: 100px;"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="percentage" value="Alcohol % v/v" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:slider for="percentage" minValue="0" maxValue="15" />
                        </p:column>
                        <p:column>
                            <p:inputText id="percentage" value="#{brewBean.percentage}" size="1" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="color" value="Color" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:slider for="color" />
                        </p:column>
                        <p:column>
                            <p:inputText id="color" value="#{brewBean.percentage}" size="1" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="mout" value="Mout" /></p:column>
                        <p:column><h:outputLabel for="spices" value="Spices" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="bitter" value="Bitter" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:slider for="bitter" />
                        </p:column>
                        <p:column>
                            <p:inputText id="bitter" value="#{brewBean.percentage}" size="1" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputLabel for="bitterhop" value="Bitterhop" /></p:column>
                        <p:column><h:outputLabel for="aromahop" value="Aromahop" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2"><h:commandButton value="Brew" style="font-size: xx-large;" class="btn btn-lg btn-success"/></p:column>
                    </p:row>

                </p:panelGrid>
<!--
                <h:graphicImage library="ubrew" name="images/brew.png" />

-->



            </h:form>
        </f:view>

    </h:body>

</html>
