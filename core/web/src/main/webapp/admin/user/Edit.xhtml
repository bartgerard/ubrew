<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneralUserEditDlg" widgetVar="GeneralUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{i18n.EditGeneralUserTitle}">
            <h:form id="GeneralUserEditForm">

                <p:messages id="errorMessages" autoUpdate="true"/>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userBean.selected != null}">
                        <p:outputLabel value="#{i18n.Username}" for="username" />
                        <p:inputText id="username" value="#{userBean.selected.username}" title="#{i18n.Username}" required="true" requiredMessage="#{i18n.RequiredMessage_username}"/>
                        <p:outputLabel value="#{i18n.Firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{userBean.selected.firstname}" title="#{i18n.Firstname}" required="true" requiredMessage="#{i18n.RequiredMessage_firstname}"/>
                        <p:outputLabel value="#{i18n.Lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{userBean.selected.lastname}" title="#{i18n.Lastname}" required="true" requiredMessage="#{i18n.RequiredMessage_lastname}"/>
                        <p:outputLabel value="#{i18n.Password}" for="password" />
                        <p:password id="password" value="#{userBean.password}" title="#{i18n.Title_password}" required="true" requiredMessage="#{i18n.RequiredMessage_password}"/>
                        <p:outputLabel value="#{i18n.Birthdate}" for="birthdate" />
                        <p:calendar id="birthdate" pattern="MM/dd/yyyy" value="#{userBean.selected.birthDate}" title="#{i18n.Birthdate}" required="true" requiredMessage="#{i18n.RequiredMessage_birthdate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userBean.update}" value="#{i18n.Save}" update="display,:GeneralUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GeneralUserEditDialog');"/>
                    <p:commandButton value="#{i18n.Cancel}" onclick="GeneralUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
