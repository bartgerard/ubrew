# Properties

# Hibernate Config
# MySQL5Dialect, DerbyTenSevenDialect
#be.gerard.core.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
be.gerard.core.hibernate.dialect=org.hibernate.dialect.H2Dialect
be.gerard.core.hibernate.hbm2ddl.auto=create-drop
be.gerard.core.generate_statistics=false
be.gerard.core.hibernate.show_sql=false
be.gerard.core.hibernate.default_schema=sample

#be.gerard.core.database.dialect=org.hibernate.dialect.DerbyTenSevenDialect
be.gerard.core.database.dialect=org.hibernate.dialect.H2Dialect
be.gerard.core.database.show_sql=false

# User Service
be.gerard.core.user.session.timeout=20

be.gerard.core.user.username.pattern=(.+)@(.+)\\.(.+)
be.gerard.core.user.password.minLength=6

# Translation Service
be.gerard.core.translation.application.default=unknown
be.gerard.core.translation.language.default=nl
be.gerard.core.translation.language.pattern=nl|fr|en

# Proxies
be.gerard.core.user.service.url=http://localhost:8080/general-service/remoting/userService_v1
be.gerard.core.translation.service.url=http://localhost:8080/general-service/remoting/translationService_v1


# JavaConfig
db.driver.class.name=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/core
db.username=root
db.password=toor