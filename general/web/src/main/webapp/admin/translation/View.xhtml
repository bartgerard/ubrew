<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneralTranslationViewDlg" widgetVar="GeneralTranslationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{i18n.ViewGeneralTranslationTitle}">
            <h:form id="GeneralTranslationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{translationBean.selected != null}">
                        <h:outputText value="#{i18n.Application}"/>
                        <h:outputText value="#{translationBean.selected.application}" title="#{i18n.Application}"/>
                        <h:outputText value="#{i18n.Language}"/>
                        <h:outputText value="#{translationBean.selected.language}" title="#{i18n.Language}"/>
                        <h:outputText value="#{i18n.Key}"/>
                        <h:outputText value="#{translationBean.selected.key}" title="#{i18n.Key}"/>
                        <h:outputText value="#{i18n.Value}"/>
                        <h:outputText value="#{translationBean.selected.value}" title="#{i18n.Value}"/>
                        <h:outputText value="#{i18n.ChangedBy}"/>
                        <h:outputText value="#{translationBean.selected.changedBy}" title="#{i18n.ChangedBy}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{i18n.Close}" onclick="GeneralTranslationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
