<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneralUserCreateDlg" widgetVar="GeneralUserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGeneralUserTitle}">
            <h:form id="GeneralUserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generalUserController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGeneralUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{generalUserController.selected.id}" title="#{bundle.CreateGeneralUserTitle_id}" required="true" requiredMessage="#{bundle.CreateGeneralUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateGeneralUserLabel_birthdate}" for="birthdate" />
                        <p:calendar id="birthdate" pattern="MM/dd/yyyy" value="#{generalUserController.selected.birthdate}" title="#{bundle.EditGeneralUserTitle_birthdate}" required="true" requiredMessage="#{bundle.EditGeneralUserRequiredMessage_birthdate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateGeneralUserLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{generalUserController.selected.firstname}" title="#{bundle.CreateGeneralUserTitle_firstname}" required="true" requiredMessage="#{bundle.CreateGeneralUserRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{bundle.CreateGeneralUserLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{generalUserController.selected.lastname}" title="#{bundle.CreateGeneralUserTitle_lastname}" required="true" requiredMessage="#{bundle.CreateGeneralUserRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{bundle.CreateGeneralUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{generalUserController.selected.password}" title="#{bundle.CreateGeneralUserTitle_password}" required="true" requiredMessage="#{bundle.CreateGeneralUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateGeneralUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{generalUserController.selected.username}" title="#{bundle.CreateGeneralUserTitle_username}" required="true" requiredMessage="#{bundle.CreateGeneralUserRequiredMessage_username}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generalUserController.create}" value="#{bundle.Save}" update="display,:GeneralUserListForm:datalist,:growl" oncomplete="handleSubmit(args,'GeneralUserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GeneralUserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
