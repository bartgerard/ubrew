<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <p:fieldset legend="#{addressLegend}" >
            
            <p:panelGrid>

                <p:row>
                    <p:column colspan="1" style="width: 50%"><h:outputText value="#{i18n.Street}" /></p:column>
                    <p:column colspan="1" style="width: 15%"><h:outputText value="#{i18n.HouseNumber}" /></p:column>
                    <p:column colspan="1"><h:outputText value="#{i18n.Additional}" /></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"><p:inputText value="#{registerBean.address.street}" placeholder="#{i18n.Street}" style="width: 100%" /></p:column>
                    <p:column colspan="1"><p:inputText value="#{registerBean.address.houseNumber}" placeholder="#{i18n.HouseNumber}" style="width: 100%" /></p:column>
                    <p:column colspan="1"><p:inputText value="#{registerBean.address.additional}" placeholder="#{i18n.Additional}" style="width: 100%" /></p:column>
                </p:row>
                
                <p:row>
                    <p:column colspan="1"><h:outputText value="#{i18n.ZipOrPostalCode}" /></p:column>
                    <p:column colspan="2"><h:outputText value="#{i18n.City}" /></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"><p:inputText value="#{registerBean.address.zipOrPostalCode}" placeholder="#{i18n.ZipOrPostalCode}" style="width: 100%" converterMessage="#{i18n.NotANumber}" /></p:column>
                    <p:column colspan="2"><p:inputText value="#{registerBean.address.city}" placeholder="#{i18n.City}" style="width: 100%" /></p:column>
                </p:row>

                <p:row>
                    <p:column colspan="1"><h:outputText value="#{i18n.StateOrProvince}" /></p:column>
                    <p:column colspan="2"><h:outputText value="#{i18n.Country}" /></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"><p:inputText value="#{registerBean.address.stateOrProvince}" placeholder="#{i18n.StateOrProvince}" style="width: 100%" /></p:column>
                    <p:column colspan="2"><p:inputText value="#{registerBean.address.country}" placeholder="#{i18n.Country}" style="width: 100%" /></p:column>
                </p:row>

            </p:panelGrid>
            
        </p:fieldset>
        
    </h:body>

</html>
