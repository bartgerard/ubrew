<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>ÂµBrew</title>

        <!-- Bootstrap -->
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
        <!--<h:outputStylesheet library="bootstrap-extensions" name="css/docs.min.css" />-->
        <h:outputStylesheet library="bootstrap-extensions" name="css/justified-nav.css" />
        <h:outputStylesheet library="bootstrap-extensions" name="css/sticky-footer-navbar.css" />
        <h:outputStylesheet library="ubrew" name="css/ubrew.css" />

    </h:head>
    
    <h:body>
        
        <!-- jQuery is already included in PrimeFaces
        Pages without PrimeFaces components, with jQuery stuff, require the following line:
        <h:outputScript library="jquery" name="js/jquery.min.js" />
        -->
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
        <h:outputScript library="ubrew" name="js/ubrew.js" />
            
        <ui:include src="header.xhtml"/>

        <div class="container">
            <ui:insert name="content">content</ui:insert>
        </div> <!-- /container -->
            
        <ui:include src="footer.xhtml"/>

    </h:body>

</html>
