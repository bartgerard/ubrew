# Properties file with JDBC and JPA settings.
#
# Applied by <context:property-placeholder location="jdbc.properties"/> from
# various application context XML files (e.g., "applicationContext-*.xml").
# Targeted at system administrators, to avoid touching the context XML files.

#-------------------------------------------------------------------------------
# Oracle Settings

jdbc.driver.class=org.postgresql.Driver
jdbc.driver.className=org.postgresql.Driver
#oracle.jdbc.driver.OracleDriver
jdbc.url=jdbc:postgresql://localhost:5432/admin
#jdbc:oracle:thin:@localhost:1521:xe
jdbc.username=
jdbc.password=

# Properties that control the population of schema and data for a new data source
jdbc.initLocation=classpath:db/initDB.sql
jdbc.dataLocation=classpath:db/populateDB.sql

# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernate.xml")
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#org.hibernate.dialect.Oracle10gDialect

#hibernate.connection.driver_class=org.postgresql.Driver
#hibernate.connection.url=jdbc:postgresql://localhost:5432/admin

hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop
#validate
hibernate.archive.autodetection=class
