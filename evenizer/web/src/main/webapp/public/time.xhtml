<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <title>T.A.R.D.I.S.</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
    <h:outputStylesheet library="time" name="css/time.css"/>

    <h:outputScript library="jquery" name="js/jquery-2.1.4.min.js"/>
    <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
    <h:outputScript library="time" name="js/time.js"/>

</h:head>

<h:body>

    <div class="main flexBox vertical">

        <div class="col white">
            <h1>T.A.R.D.I.S.</h1>

            <h2>Time and relative Dimension in Space</h2>
        </div>

        <div class="col flexBox">

            <div class="col flexBox vertical">

                <div class="col display displayDestination">
                    <div class="month">---</div>
                    <div class="day">--</div>
                    <div class="year">----</div>
                    <div class="hours">--</div>
                    <div class="minutes">--</div>
                    <div class="seconds">--</div>
                </div>

                <div class="col display displayPresent">
                    <div class="month">---</div>
                    <div class="day">--</div>
                    <div class="year">----</div>
                    <div class="hours">--</div>
                    <div class="minutes">--</div>
                    <div class="seconds">--</div>
                </div>

                <div class="col display displayLast">
                    <div class="month">---</div>
                    <div class="day">--</div>
                    <div class="year">----</div>
                    <div class="hours">--</div>
                    <div class="minutes">--</div>
                    <div class="seconds">--</div>
                </div>

            </div>

            <div class="col timeWidget">
                <div class="time time1"></div>
                <div class="time time2"></div>
                <div class="time time3"></div>
                <div class="time time4"></div>
                <div class="time time5"></div>
                <div class="time time6"></div>
                <div class="timeCover"></div>
            </div>

        </div>

        <div class="col flexBox">

            <div class="col widget">
                <div class="dayAndNight"></div>
                <div class="dayAndNightCover"></div>
            </div>

            <div class="col widget">
                <div class="heathDisplayBackground"></div>
                <div class="heathArrow"></div>
                <div class="heathCover"></div>
            </div>

            <div class="col widget">
                <div class="fluxOuter"></div>
                <div class="fluxInner"></div>
                <div class="fluxCover"></div>
            </div>

            <div class="col widget">
                <div class="buttonBase"></div>
                <div class="button"></div>
            </div>

            <div id="actualTime" class="col widget">
                <div class="clockBase"></div>
                <div class="clockSeconds"></div>
                <div class="clockMinutes"></div>
                <div class="clockHours"></div>
                <div class="clockCover"></div>
            </div>

            <div id="currentTime" class="col widget">
                <div class="clockSeconds"></div>
                <div class="clockMinutes"></div>
                <div class="clockHours"></div>
                <div class="clockYears"></div>
                <div class="clockCover"></div>
            </div>

        </div>

    </div>

    </div>

    </div>

                            class="arrowShort"/>

</h:body>

</html>
